<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT2AUDI // TERMINAL</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">YT2AUDI <span style="font-size: 0.5em; opacity: 0.7;">v2.0</span></div>
            <div class="status-indicators">
                <div class="indicator" id="status-network">
                    <span class="dot"></span> NET
                </div>
                <div class="indicator" id="status-usb">
                    <span class="dot"></span> USB
                </div>
                <div class="indicator active" id="status-core">
                    <span class="dot"></span> CORE
                </div>
            </div>
        </header>

        <!-- Input Area -->
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Paste YouTube URL or Playlist ID...">
                <button class="btn-primary" id="process-btn" onclick="submitVideo()">INITIATE</button>
            </div>

            <!-- Advanced Options Row -->
            <div style="display: flex; gap: 1rem; margin-top: 1rem; align-items: center;">
                <input type="text" id="output-path-input" placeholder="Output Folder (Optional)"
                    style="flex: 2; font-size: 0.9rem; padding: 0.8rem;">

                <div
                    style="display: flex; align-items: center; gap: 0.5rem; background: rgba(0,0,0,0.3); padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid var(--surface-border);">
                    <input type="checkbox" id="usb-checkbox" style="width: 1.2rem; height: 1.2rem; cursor: pointer;">
                    <label for="usb-checkbox"
                        style="font-size: 0.9rem; cursor: pointer; color: var(--text-secondary);">Auto-Copy to
                        USB</label>
                </div>
            </div>
        </section>

        <!-- Main Grid -->
        <div class="grid-container">
            <!-- Active Jobs Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Active Sequence</div>
                    <div class="panel-title" style="font-size: 0.8rem; opacity: 0.5;">CPU: 12% | GPU: ACTIVE</div>
                </div>

                <div class="job-list" id="active-jobs">
                    <!-- Javascript will inject jobs here -->
                    <!-- Example for preview: -->
                    <!-- 
                    <div class="job-card">
                        <div class="job-info">
                            <div class="job-title">Example Video Title - Audi Mix 2025</div>
                            <div class="job-status downloading">DOWNLOADING</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar glow" style="width: 45%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.8rem; margin-top: 5px; opacity: 0.6;">45% @ 12.5 MB/s</div>
                    </div>
                    -->
                    <div id="empty-state" style="text-align: center; padding: 2rem; opacity: 0.3;">
                        NO ACTIVE OPERATIONS
                    </div>
                </div>
            </div>

            <!-- Control & History Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Configuration</div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <label style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase;">Target
                        Profile</label>
                    <select class="profile-select" id="profile-select">
                        <option value="audi_q5">Audi Q5 (2018+)</option>
                        <option value="audi_mmi_old">Audi MMI (Older)</option>
                        <option value="generic_mp3">Generic MP3</option>
                        <option value="generic_mp4">Generic MP4 (1080p)</option>
                    </select>
                </div>

                <div class="panel-header">
                    <div class="panel-title">Logs / History</div>
                </div>
                <div class="job-list" id="history-list" style="max-height: 300px; overflow-y: auto;">
                    <!-- JS Injected -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
</body>

</html>
